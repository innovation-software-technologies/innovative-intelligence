<!DOCTYPE html>
<html>
<head>
    <title>Innovative Intelligence: The A.I. For You</title>
    <link rel="icon" type="image/x-icon" href="Innovative Intelligence Circular Image.png">
    <style>
        body {
            background: url('innovative intelligence icon.png') #f3f3f3 no-repeat center center fixed;
            background-size: cover;
        }
        h1, h2, p {
            color: #3a3a3a;
            text-align: center;
            font-family: Verdana, Arial, sans-serif;
        }
        h1 { font-size: 50px; }
        h2 { font-size: 32px; }
        p { text-align: left; margin: 10px; font-size: 20px; }
        .button {
            display: inline-block; border-radius: 4px; background: #334cee; border: none; color: #fff;
            text-align: center; font-size: 28px; padding: 10px; width: 250px; transition: 0.5s; cursor: pointer; margin: 5px;
        }
        .button span {
            cursor: pointer; display: inline-block; position: relative; transition: 0.5s;
        }
        .button span:after {
            content: '\00bb'; position: absolute; opacity: 0; top: 0; right: -20px; transition: 0.5s;
        }
        .button:hover span { padding-right: 25px; }
        .button:hover span:after { opacity: 1; right: 0; }
    </style>
    <script>
        function openInNewTab(url) { window.open(url, '_blank'); }
    </script>
</head>
<body>
    <h1>Innovative Intelligence:</h1>
    <h2>The A.I. For You</h2>
    
  <input type="text" id="userInput" placeholder="Type something">
  <button onclick="sendToAI()">Submit</button>
  <p id="response"></p>
  <script>
async function sendToAI() {
  const input = document.getElementById('userInput').value;

  const response = await fetch('about:blank', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer YOUR_API_KEY' // Replace with your actual API key
    },
    body: JSON.stringify({
      model: 'gpt-3.5-turbo', // Specify the model you want to use
      messages: [{ role: 'user', content: input }]
    })
  });

  const data = await response.json();
  document.getElementById('response').textContent = data.choices[0].message.content;
}

  </script>
</body>
</html>
